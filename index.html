  <title>Baby Shower de Samantha</title>
  <style>
    .floating-gift {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: transparent;
        border: none;
        cursor: pointer;
        text-align: center;
      }
      
      .floating-gift .gift-text {
        margin-top: 4px;
        font-size: 12px;
        color: #d81b60;
      }
      
      .floating-gift svg {
        width: 60px;
        height: 60px;
        animation: bounce 2s infinite;
      }
    body {
      background-color: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: #7a4e67;
    }

    .invitation {
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .invitation img {
      width: 100%;
      border-radius: 10px;
    }

    .event-details {
      margin-top: 20px;
      text-align: left;
    }

    .event-details h2 {
      color: #d81b60;
    }

    .gift-registry {
      margin-top: 30px;
      text-align: center;
    }

    .gift-box {
      margin-top: 20px;
      animation: bounce 1.5s infinite;
      width: 100px;
      cursor: pointer;
      display: inline-block;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .gift-text {
      margin-top: 8px;
      font-weight: bold;
      color: #d81b60;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
